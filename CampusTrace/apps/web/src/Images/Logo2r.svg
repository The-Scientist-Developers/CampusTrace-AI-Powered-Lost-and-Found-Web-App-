<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="ctGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="100" height="100" rx="26" ry="26" fill="url(#ctGradient)"/>
  
  <!-- Magnifying glass (search element) -->
  <g transform="translate(60, 60)">
    <!-- Glass circle -->
    <circle cx="-8" cy="-8" r="20" fill="none" stroke="white" stroke-width="4.5"/>
    <!-- Handle -->
    <line x1="7" y1="7" x2="20" y2="20" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    <!-- AI dot in center -->
    <circle cx="-8" cy="-8" r="4" fill="white"/>
    <!-- Pulse rings (AI scanning) -->
    <circle cx="-8" cy="-8" r="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Pin marker (found indicator) -->
  <g transform="translate(85, 35)">
    <circle cx="0" cy="0" r="3.5" fill="white" opacity="0.9"/>
  </g>
</svg>