<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Single color with opacity variations -->
  <defs>
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B21B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="24" y="24" width="208" height="208" rx="48" ry="48" fill="#5B21B6"/>
  
  <!-- Simple search icon -->
  <g transform="translate(128, 128)">
    <!-- Search circle -->
    <circle r="42" fill="none" stroke="white" stroke-width="10"/>
    <!-- Handle -->
    <line x1="30" y1="30" x2="52" y2="52" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <!-- Inner ring -->
    <circle r="20" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  </g>
</svg>