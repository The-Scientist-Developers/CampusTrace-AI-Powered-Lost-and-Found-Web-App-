<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Charcoal/Steel -->
  <defs>
    <linearGradient id="darkAdaptive" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27272A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F3F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sharp corners -->
  <rect x="24" y="24" width="208" height="208" rx="20" ry="20" fill="url(#darkAdaptive)"/>
  
  <!-- Strong geometric design -->
  <g transform="translate(128, 128)">
    <!-- Diamond search area -->
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="white" 
          stroke-width="10" transform="rotate(45)"/>
    <!-- Inner target -->
    <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="white" 
          stroke-width="5" opacity="0.6" transform="rotate(45)"/>
    <!-- Center -->
    <rect x="-8" y="-8" width="16" height="16" fill="white"/>
    <!-- Handle -->
    <line x1="28" y1="28" x2="58" y2="58" stroke="white" stroke-width="10" stroke-linecap="square"/>
  </g>
</svg>