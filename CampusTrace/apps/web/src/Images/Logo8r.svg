<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions with pink, green, violet, blue -->
  <defs>
    <linearGradient id="campusTraceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />     <!-- Pink -->
      <stop offset="33%" style="stop-color:#A855F7;stop-opacity:1" />    <!-- Violet -->
      <stop offset="66%" style="stop-color:#3B82F6;stop-opacity:1" />    <!-- Blue -->
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />   <!-- Green -->
    </linearGradient>
    
    <!-- Inner glow effect -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect x="20" y="20" width="216" height="216" rx="54" ry="54" fill="url(#campusTraceGradient)" filter="url(#shadow)"/>
  
  <!-- Inner subtle glow -->
  <rect x="20" y="20" width="216" height="216" rx="54" ry="54" fill="url(#innerGlow)"/>
  
  <!-- Main search/radar circle -->
  <circle cx="128" cy="128" r="60" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Inner AI ring -->
  <circle cx="128" cy="128" r="32" fill="none" stroke="white" stroke-width="6" opacity="0.9"/>
  
  <!-- Center AI core dot -->
  <circle cx="128" cy="128" r="12" fill="white"/>
  
  <!-- Radar sweep/scan lines -->
  <g transform="translate(128, 128)">
    <line x1="0" y1="0" x2="0" y2="-45" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="32" y2="-32" stroke="white" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="45" y2="0" stroke="white" stroke-width="4" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Location pin (found indicator) -->
  <g transform="translate(180, 65)">
    <path d="M 0 0 C -8 0 -14 6 -14 14 C -14 24 0 38 0 38 C 0 38 14 24 14 14 C 14 6 8 0 0 0 Z" fill="white" opacity="0.95"/>
    <circle cx="0" cy="14" r="6" fill="url(#campusTraceGradient)"/>
  </g>
  
  <!-- AI pulse rings (animated feel) -->
  <circle cx="128" cy="128" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="128" cy="128" r="95" fill="none" stroke="white" stroke-width="1.5" opacity="0.1"/>
</svg>