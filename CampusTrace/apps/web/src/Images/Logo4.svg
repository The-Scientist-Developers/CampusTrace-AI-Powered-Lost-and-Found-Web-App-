<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main multi-color gradient -->
    <linearGradient id="ctMultiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />     <!-- Light Pink -->
      <stop offset="25%" style="stop-color:#C084FC;stop-opacity:1" />    <!-- Light Violet -->
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />    <!-- Light Blue -->
      <stop offset="75%" style="stop-color:#818CF8;stop-opacity:1" />    <!-- Indigo Blue -->
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />   <!-- Light Green -->
    </linearGradient>
    
    <!-- Subtle version for dark mode -->
    <linearGradient id="ctSubtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />     <!-- Violet -->
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />    <!-- Blue -->
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />   <!-- Green -->
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main rounded square -->
  <rect x="24" y="24" width="208" height="208" rx="52" ry="52" fill="url(#ctMultiGradient)"/>
  
  <!-- Magnifying glass design -->
  <g transform="translate(128, 128)">
    <!-- Outer glass circle -->
    <circle cx="-16" cy="-16" r="44" fill="none" stroke="white" stroke-width="11" stroke-linecap="round"/>
    
    <!-- Handle -->
    <line x1="16" y1="16" x2="44" y2="44" stroke="white" stroke-width="11" stroke-linecap="round"/>
    
    <!-- Inner AI detection ring -->
    <circle cx="-16" cy="-16" r="24" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>
    
    <!-- Center AI core -->
    <circle cx="-16" cy="-16" r="10" fill="white"/>
    
    <!-- Scanning dots (AI activity) -->
    <circle cx="-16" cy="-36" r="3" fill="white" opacity="0.7"/>
    <circle cx="4" cy="-16" r="3" fill="white" opacity="0.5"/>
    <circle cx="-16" cy="4" r="3" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Location marker -->
  <g transform="translate(190, 70)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
</svg>