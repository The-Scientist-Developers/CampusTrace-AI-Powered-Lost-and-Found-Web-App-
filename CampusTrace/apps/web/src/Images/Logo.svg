<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Full size for landing page -->
  <rect x="50" y="50" width="1900" height="1900" rx="420" ry="420" fill="url(#blueGradient)"/>
  
  <!-- Clean search icon - Larger -->
  <g transform="translate(1000, 1000)">
    <!-- Search circle -->
    <circle r="420" fill="none" stroke="white" stroke-width="100" transform="translate(-110, -110)"/>
    <!-- Handle -->
    <line x1="190" y1="190" x2="470" y2="470" stroke="white" stroke-width="100" stroke-linecap="round"/>
    <!-- AI dot -->
    <circle r="75" fill="white" transform="translate(-110, -110)"/>
  </g>
</svg>