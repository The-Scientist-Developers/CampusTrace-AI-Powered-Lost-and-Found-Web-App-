<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue/steel gradient -->
  <defs>
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sharp corner rectangle -->
  <rect x="24" y="24" width="208" height="208" rx="24" ry="24" fill="url(#steelGradient)"/>
  
  <!-- Bold geometric search -->
  <g transform="translate(128, 128)">
    <!-- Hexagonal search area -->
    <polygon points="-45,0 -22.5,-39 22.5,-39 45,0 22.5,39 -22.5,39" 
             fill="none" stroke="white" stroke-width="6"/>
    <!-- Inner hex -->
    <polygon points="-25,0 -12.5,-22 12.5,-22 25,0 12.5,22 -12.5,22" 
             fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
    <!-- Center target -->
    <rect x="-8" y="-8" width="16" height="16" fill="white"/>
    <!-- Search handle -->
    <rect x="32" y="32" width="40" height="8" fill="white" transform="rotate(45 36 36)"/>
  </g>
</svg>