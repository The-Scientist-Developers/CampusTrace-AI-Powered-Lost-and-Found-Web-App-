<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple two-tone gradient -->
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="24" y="24" width="208" height="208" rx="48" ry="48" fill="url(#simpleGradient)"/>
  
  <!-- Simple magnifying glass -->
  <circle cx="115" cy="115" r="45" fill="none" stroke="white" stroke-width="12"/>
  <line x1="145" y1="145" x2="178" y2="178" stroke="white" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="115" cy="115" r="8" fill="white"/>
</svg>