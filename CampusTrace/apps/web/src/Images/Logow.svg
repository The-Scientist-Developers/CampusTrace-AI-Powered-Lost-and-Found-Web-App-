<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="campusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="100" height="100" rx="24" ry="24" fill="url(#campusGradient)"/>
  
  <!-- Main circle (search/radar element) -->
  <circle cx="60" cy="60" r="28" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Inner circle (AI core) -->
  <circle cx="60" cy="60" r="14" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Center dot (found item indicator) -->
  <circle cx="60" cy="60" r="5" fill="white"/>
  
  <!-- Radar sweep lines (AI scanning) -->
  <line x1="60" y1="60" x2="60" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="60" x2="78" y2="42" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Location pin element (top right) -->
  <g transform="translate(80, 30)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <path d="M 0 3 L 0 10 L -3 6 Z" fill="white"/>
  </g>
</svg>