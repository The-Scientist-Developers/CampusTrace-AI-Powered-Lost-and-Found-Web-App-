<!-- Huge Version: 500x500 (Great for hero sections) -->
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673DE6"/>
      <stop offset="100%" style="stop-color:#5025D1"/>
    </linearGradient>
    <linearGradient id="lightGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#673DE6"/>
    </linearGradient>
    <!-- Add subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <g transform="translate(250, 250)" filter="url(#shadow)">
    <!-- Hexagon pattern representing campus network -->
    <path d="M -62.5 -108 L 62.5 -108 L 125 0 L 62.5 108 L -62.5 108 L -125 0 Z" 
          fill="none" stroke="url(#mainGrad3)" stroke-width="12"/>
    
    <!-- Inner hexagon -->
    <path d="M -33 -58 L 33 -58 L 66 0 L 33 58 L -33 58 L -66 0 Z" 
          fill="url(#lightGrad3)" opacity="0.2"/>
    
    <!-- Connection beams -->
    <path d="M 0 0 L 62.5 -108 M 0 0 L 125 0 M 0 0 L 62.5 108 M 0 0 L -62.5 108 M 0 0 L -125 0 M 0 0 L -62.5 -108" 
          stroke="url(#mainGrad3)" stroke-width="8" opacity="0.3"/>
    
    <!-- Active nodes -->
    <circle cx="62.5" cy="-108" r="20" fill="url(#mainGrad3)"/>
    <circle cx="-62.5" cy="108" r="20" fill="url(#mainGrad3)"/>
    <circle cx="125" cy="0" r="20" fill="url(#lightGrad3)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="33" fill="white"/>
    <circle cx="0" cy="0" r="20" fill="url(#mainGrad3)"/>
  </g>
</svg>