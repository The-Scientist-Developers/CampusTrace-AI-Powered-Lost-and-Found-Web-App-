<!-- Option 1: Dynamic Trace Network -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hostinger1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673DE6"/>
      <stop offset="100%" style="stop-color:#5025D1"/>
    </linearGradient>
    <linearGradient id="hostinger2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#673DE6"/>
    </linearGradient>
  </defs>
  
  <!-- Dynamic connecting nodes representing finding/connecting -->
  <g transform="translate(60, 60)">
    <!-- Orbiting paths -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#hostinger1)" stroke-width="3" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#hostinger2)" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    
    <!-- Connection lines -->
    <path d="M -20 -20 Q 0 -10, 20 -20 Q 10 0, 20 20 Q 0 10, -20 20 Q -10 0, -20 -20" 
          fill="none" stroke="url(#hostinger1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Node points -->
    <circle cx="-20" cy="-20" r="6" fill="url(#hostinger1)"/>
    <circle cx="20" cy="-20" r="6" fill="url(#hostinger2)"/>
    <circle cx="20" cy="20" r="6" fill="url(#hostinger1)"/>
    <circle cx="-20" cy="20" r="6" fill="url(#hostinger2)"/>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="5" fill="url(#hostinger1)"/>
  </g>
</svg>