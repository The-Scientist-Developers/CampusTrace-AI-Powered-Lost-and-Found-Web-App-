<?xml version="1.0" encoding="utf-8"?>
<!-- Tracey the Compass Cat - Solid Avatar -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Tracey the Compass Cat (Solid Avatar)</title>
  <desc id="desc">Solid indigo circle with a white simplified cat head, compass needle, and checkmark smile for CampusTrace.</desc>
  <defs>
    <style>
      .bg { fill: #4F46E5; } /* indigo-600 */
      .fg { fill: #FFFFFF; }
      .accent { fill: none; stroke: #4F46E5; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" class="bg"/>

  <!-- Cat head (white) -->
  <path class="fg" d="M36 58
                      C36 46 46 36 64 36
                      C82 36 92 46 92 58
                      C92 84 64 104 64 104
                      C64 104 36 84 36 58 Z"/>

  <!-- Ears (cutouts) -->
  <path class="fg" d="M42 46 L50 32 L58 46 Z"/>
  <path class="fg" d="M86 46 L78 32 L70 46 Z"/>

  <!-- Compass needle (indigo) -->
  <g transform="translate(0,0)">
    <polygon points="64,42 70,64 64,62 58,64" fill="#4F46E5"/>
    <line x1="64" y1="62" x2="64" y2="86" stroke="#4F46E5" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Eyes -->
  <circle cx="52" cy="60" r="5" fill="#4F46E5"/>
  <circle cx="76" cy="60" r="5" fill="#4F46E5"/>

  <!-- Checkmark smile -->
  <path d="M50 78 L62 88 L84 66" class="accent"/>
</svg>
