<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- This is your main title Google will show -->
    <title>CampusTrace | AI-Powered Lost and Found for Universities</title>

    <link rel="icon" href="/src/Images/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Social Share Meta Tags -->

    <!-- This is the description that appears under your title in Google -->
    <meta
      name="description"
      content="CampusTrace is a smart, AI-powered lost and found web app designed for university communities. Find lost items with AI matching, secure messaging, and a verified campus network."
    />

    <!-- These are the keywords Google will use -->
    <meta
      name="keywords"
      content="campus trace, lost and found, university lost and found, ai lost and found, campus lost items, college lost and found, Isabela State University"
    />

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="CampusTrace | AI-Powered Lost and Found for Universities"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.campustrace.site" />
    <meta
      property="og:description"
      content="Find what's lost, return what's found. CampusTrace uses AI to make recovering lost items on campus simple and fast."
    />
    <!-- 
      Create a banner image (e.g., 1200x630px) for your site, 
      add it to the /public folder, and uncomment this line:
    -->
    <!-- <meta property="og:image" content="https://www.campustrace.site/og-image.png" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CampusTrace | AI-Powered Lost and Found for Universities"
    />
    <meta
      name="twitter:description"
      content="Find what's lost, return what's found. CampusTrace uses AI to make recovering lost items on campus simple and fast."
    />
    <!-- <meta name="twitter:image" content="https://www.campustrace.site/og-image.png" /> -->

    <!-- Structured Data for Google Sitelinks -->
    <!-- This links to the schema.json file you just created in /public -->
    <script type="application/ld+json" src="/schema.json"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
