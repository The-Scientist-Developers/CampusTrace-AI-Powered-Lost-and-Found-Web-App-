<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="512" 
     height="512" 
     viewBox="0 0 512 512" 
     role="img" 
     aria-labelledby="logo-title logo-desc"
     preserveAspectRatio="xMidYMid meet">
  
  <!-- Accessibility -->
  <title id="logo-title">Company Logo</title>
  <desc id="logo-desc">A geometric letter C design with modern styling</desc>
  
  <!-- Define styles for theme responsiveness -->
  <style>
    /* Default light theme - purple */
    .logo-fill {
      fill: #7c3aed;
      transition: fill 0.3s ease;
    }
    
    /* Dark theme - lighter purple for better visibility */
    :root.dark .logo-fill,
    html.dark .logo-fill {
      fill: #a78bfa;
    }
    
    /* Fallback for system preference */
    @media (prefers-color-scheme: dark) {
      .logo-fill {
        fill: #a78bfa;
      }
      
      /* Override if light mode is explicitly set */
      :root.light .logo-fill,
      html.light .logo-fill {
        fill: #7c3aed;
      }
    }
  </style>
  
  <!-- Optional: Define gradients removed for plain color -->
  <defs>
    <!-- Drop shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Main logo group -->
  <g id="logo-mark">
    <!-- Geometric letter C - scaled and refined -->
    <path
      d="M 96 96 
         L 256 96 
         Q 288 96 288 128
         L 288 160
         Q 288 176 272 176
         L 160 176
         Q 144 176 144 192
         L 144 320
         Q 144 336 160 336
         L 272 336
         Q 288 336 288 352
         L 288 384
         Q 288 416 256 416
         L 96 416
         Q 64 416 64 384
         L 64 128
         Q 64 96 96 96
         Z
         
         M 320 336
         L 400 336
         Q 416 336 416 352
         L 416 384
         Q 416 416 384 416
         L 320 416
         Q 304 416 304 400
         L 304 352
         Q 304 336 320 336
         Z
         
         M 320 96
         L 384 96
         Q 416 96 416 128
         L 416 160
         Q 416 176 400 176
         L 320 176
         Q 304 176 304 160
         L 304 112
         Q 304 96 320 96
         Z"
      class="logo-fill"
    />
  </g>
</svg>