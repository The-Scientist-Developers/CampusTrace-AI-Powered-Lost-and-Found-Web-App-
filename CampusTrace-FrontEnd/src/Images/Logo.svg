<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  aria-label="CampusTrace Logo"
  role="img"
>
  <defs>
    <linearGradient id="campus-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#4338CA"/>
    </linearGradient>
  </defs>

  <!-- Outer circle / icon boundary -->
  <circle
    cx="32"
    cy="32"
    r="30"
    stroke="url(#campus-gradient)"
    stroke-width="4"
    fill="none"
  />

  <!-- Pin / locator shape -->
  <path
    d="M32 14a10 10 0 0 1 10 10c0 5-10 20-10 20S22 29 22 24a10 10 0 0 1 10-10z"
    fill="url(#campus-gradient)"
  />

  <!-- Checkmark for "found" -->
  <path
    d="M28 32l4 4 8-8"
    stroke="#FFFFFF"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
