<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Violet gradient -->
    <linearGradient id="violetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7FFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent violet -->
    <linearGradient id="accentViolet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark violet for details -->
    <linearGradient id="darkViolet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581C87;stop-opacity:1" />
    </linearGradient>
    
    <filter id="magneticGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Magnetic Robotic C -->
  <g transform="translate(100, 100)">
    <!-- Main magnet body -->
    <path d="
      M 50 -30
      L 50 -55
      L 35 -70
      L -35 -70
      L -60 -45
      L -60 -25
      L -70 -15
      L -70 15
      L -60 25
      L -60 45
      L -35 70
      L 35 70
      L 50 55
      L 50 30
      L 30 30
      L 30 45
      L 20 55
      L -20 55
      L -40 35
      L -40 -35
      L -20 -55
      L 20 -55
      L 30 -45
      L 30 -30
      Z
    " fill="url(#violetGrad)" filter="url(#shadow)"/>
    
    <!-- Magnetic poles (violet shades) -->
    <rect x="35" y="-35" width="22" height="28" fill="url(#accentViolet)" rx="4"/>
    <rect x="35" y="7" width="22" height="28" fill="url(#accentViolet)" rx="4"/>
    
    <!-- Pole indicators -->
    <circle cx="46" cy="-21" r="4" fill="#A78BFA" opacity="0.8"/>
    <circle cx="46" cy="21" r="4" fill="#A78BFA" opacity="0.8"/>
    <circle cx="46" cy="-21" r="2" fill="#fff" opacity="0.9"/>
    <circle cx="46" cy="21" r="2" fill="#fff" opacity="0.9"/>
    
    <!-- Tech details -->
    <rect x="-63" y="-8" width="35" height="4" fill="#fff" opacity="0.3"/>
    <rect x="-63" y="4" width="35" height="4" fill="#fff" opacity="0.3"/>
    <rect x="-63" y="-22" width="25" height="3" fill="#fff" opacity="0.2"/>
    <rect x="-63" y="19" width="25" height="3" fill="#fff" opacity="0.2"/>
    
    <!-- Robotic corner element -->
    <rect x="-70" y="-7" width="10" height="14" fill="url(#darkViolet)" rx="2"/>
    
    <!-- Magnetic field lines -->
    <path d="M 58 -25 Q 68 0, 58 25" stroke="#A78BFA" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="2,3"/>
    <path d="M 63 -20 Q 72 0, 63 20" stroke="#A78BFA" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,3"/>
    
    <!-- Corner accents -->
    <path d="
      M -35 -70
      L -25 -70
      L -35 -60
      Z
    " fill="#581C87" opacity="0.7"/>
    
    <path d="
      M -35 70
      L -25 70
      L -35 60
      Z
    " fill="#581C87" opacity="0.7"/>
  </g>
</svg>