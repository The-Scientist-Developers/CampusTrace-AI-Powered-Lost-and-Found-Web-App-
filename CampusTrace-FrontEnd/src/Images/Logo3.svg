<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  width="128"
  height="128"
  role="img"
  aria-label="CampusTrace icon"
>
  <defs>
    <linearGradient id="CampusTrace-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Outer pin -->
  <path
    d="M64 12c-18 0-32 14-32 32 0 20 32 56 32 56s32-36 32-56c0-18-14-32-32-32z"
    fill="url(#CampusTrace-gradient)"
    filter="url(#shadow)"
  />

  <!-- Lens circle -->
  <circle cx="64" cy="48" r="16" fill="white" opacity="0.15"/>

  <!-- Checkmark -->
  <path
    d="M56 48l8 8 16-16"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Sparkle accent -->
  <path
    d="M78 28l1-2 1 2 2 1-2 1-1 2-1-2-2-1 2-1z"
    fill="#FFFFFF"
    opacity="0.8"
  />
</svg>
