<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main C shape with robotic cuts -->
  <g transform="translate(100, 100)">
    <!-- Outer C path -->
    <path d="
      M 30 -50
      L -30 -50
      Q -50 -50, -50 -30
      L -50 30
      Q -50 50, -30 50
      L 30 50
      L 40 40
      L 20 40
      Q -40 40, -40 30
      L -40 -30
      Q -40 -40, 20 -40
      L 40 -40
      L 30 -50
    " fill="url(#techGradient)" />
    
    <!-- Tech accent pieces -->
    <path d="
      M 35 -45
      L 45 -35
      L 45 -20
      L 35 -30
      Z
    " fill="url(#accentGradient)" opacity="0.8" />
    
    <path d="
      M 35 45
      L 45 35
      L 45 20
      L 35 30
      Z
    " fill="url(#accentGradient)" opacity="0.8" />
    
    <!-- Inner tech details -->
    <rect x="-45" y="-5" width="20" height="10" fill="#fff" opacity="0.2" />
    <rect x="-45" y="-25" width="15" height="8" fill="#fff" opacity="0.15" />
    <rect x="-45" y="17" width="15" height="8" fill="#fff" opacity="0.15" />
    
    <!-- Corner accents -->
    <path d="
      M -30 -50
      L -20 -50
      L -30 -40
      Z
    " fill="#fff" opacity="0.3" />
    
    <path d="
      M -30 50
      L -20 50
      L -30 40
      Z
    " fill="#fff" opacity="0.3" />
  </g>
</svg>