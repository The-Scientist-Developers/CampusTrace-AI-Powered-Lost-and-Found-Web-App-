<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5EFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5E35E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4528DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Bulky Robotic C -->
  <g transform="translate(100, 100)">
    <!-- Main thick body -->
    <path d="
      M 50 -35
      L 50 -55
      L 35 -70
      L -30 -70
      L -55 -45
      L -55 -25
      L -65 -15
      L -65 15
      L -55 25
      L -55 45
      L -30 70
      L 35 70
      L 50 55
      L 50 35
      L 35 35
      L 35 45
      L 25 55
      L -15 55
      L -40 30
      L -40 -30
      L -15 -55
      L 25 -55
      L 35 -45
      L 35 -35
      Z
    " fill="url(#mainGrad)" filter="url(#shadow)" />
    
    <!-- Tech accent blocks -->
    <rect x="42" y="-30" width="15" height="20" fill="url(#accentGrad)" />
    <rect x="42" y="10" width="15" height="20" fill="url(#accentGrad)" />
    
    <!-- Thick inner details -->
    <rect x="-58" y="-8" width="30" height="4" fill="#fff" opacity="0.3" />
    <rect x="-58" y="4" width="30" height="4" fill="#fff" opacity="0.3" />
    <rect x="-58" y="-20" width="20" height="3" fill="#fff" opacity="0.2" />
    <rect x="-58" y="17" width="20" height="3" fill="#fff" opacity="0.2" />
    
    <!-- Corner reinforcements -->
    <path d="
      M -30 -70
      L -15 -70
      L -30 -55
      Z
    " fill="#4528DC" opacity="0.8" />
    
    <path d="
      M -30 70
      L -15 70
      L -30 55
      Z
    " fill="#4528DC" opacity="0.8" />
    
    <!-- Additional bulk elements -->
    <rect x="-65" y="-5" width="8" height="10" fill="#5E35E1" />
  </g>
</svg>