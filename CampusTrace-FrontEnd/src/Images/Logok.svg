<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Magnetic gradient (red to blue like magnet poles) -->
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Magnetic field effect -->
    <filter id="magneticGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magnetic Robotic C -->
  <g transform="translate(100, 100)">
    <!-- Main magnet body (horseshoe magnet shape) -->
    <path d="
      M 45 -25
      L 45 -50
      L 30 -65
      L -30 -65
      L -55 -40
      L -55 -20
      L -65 -10
      L -65 10
      L -55 20
      L -55 40
      L -30 65
      L 30 65
      L 45 50
      L 45 25
      L 25 25
      L 25 40
      L 15 50
      L -15 50
      L -35 30
      L -35 -30
      L -15 -50
      L 15 -50
      L 25 -40
      L 25 -25
      Z
    " fill="url(#magnetGrad)" filter="url(#magneticGlow)" stroke="#334155" stroke-width="2"/>
    
    <!-- Magnetic poles markers -->
    <rect x="30" y="-35" width="20" height="30" fill="#DC2626" opacity="0.8" rx="3"/>
    <rect x="30" y="5" width="20" height="30" fill="#2563EB" opacity="0.8" rx="3"/>
    
    <!-- N and S pole indicators -->
    <text x="40" y="-15" fill="white" font-family="Arial Black" font-size="14" font-weight="bold" text-anchor="middle">N</text>
    <text x="40" y="25" fill="white" font-family="Arial Black" font-size="14" font-weight="bold" text-anchor="middle">S</text>
    
    <!-- Magnetic field lines (attraction effect) -->
    <path d="M 55 -20 Q 65 0, 55 20" stroke="#94A3B8" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="2,3"/>
    <path d="M 60 -15 Q 70 0, 60 15" stroke="#94A3B8" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,3"/>
    
    <!-- Tech details on the body -->
    <rect x="-58" y="-5" width="30" height="3" fill="#fff" opacity="0.4"/>
    <rect x="-58" y="2" width="30" height="3" fill="#fff" opacity="0.4"/>
    
    <!-- Corner grips (for that robotic feel) -->
    <rect x="-65" y="-8" width="8" height="16" fill="#475569" rx="1"/>
    
    <!-- Small "found items" being attracted (dots) -->
    <circle cx="70" cy="-10" r="2" fill="#10B981" opacity="0.7">
      <animate attributeName="cx" values="70;55;70" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="10" r="2" fill="#F59E0B" opacity="0.7">
      <animate attributeName="cx" values="68;55;68" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="0" r="1.5" fill="#EF4444" opacity="0.7">
      <animate attributeName="cx" values="72;55;72" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>