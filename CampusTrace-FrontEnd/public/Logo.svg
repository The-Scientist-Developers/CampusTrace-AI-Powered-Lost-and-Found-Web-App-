<!-- CampusTrace Landing Logo - Full Presence (Flat Professional, White Center, No Background) -->
<svg width="2400" height="1600" viewBox="0 0 2400 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C4FE3"/>
      <stop offset="100%" stop-color="#502AD1"/>
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B6CF9"/>
      <stop offset="100%" stop-color="#6C4FE3"/>
    </linearGradient>
  </defs>

  <!-- Center and enlarge the symbol for strong visual presence -->
  <g transform="translate(1200, 800) scale(4.2)">
    <!-- Outer hexagon -->
    <path d="M -120 -208 L 120 -208 L 240 0 L 120 208 L -120 208 L -240 0 Z"
          fill="none"
          stroke="url(#primaryGrad)"
          stroke-width="66"
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Connection lines -->
    <g stroke="url(#primaryGrad)" stroke-width="40" opacity="0.4" stroke-linecap="round">
      <line x1="0" y1="0" x2="120" y2="-208"/>
      <line x1="0" y1="0" x2="240" y2="0"/>
      <line x1="0" y1="0" x2="120" y2="208"/>
      <line x1="0" y1="0" x2="-120" y2="208"/>
      <line x1="0" y1="0" x2="-240" y2="0"/>
      <line x1="0" y1="0" x2="-120" y2="-208"/>
    </g>

    <!-- Primary nodes -->
    <circle cx="120" cy="-208" r="88" fill="url(#primaryGrad)"/>
    <circle cx="-120" cy="208" r="88" fill="url(#primaryGrad)"/>
    <circle cx="240" cy="0" r="88" fill="url(#secondaryGrad)"/>

    <!-- Secondary nodes -->
    <circle cx="-120" cy="-208" r="52" fill="url(#secondaryGrad)" opacity="0.65"/>
    <circle cx="120" cy="208" r="52" fill="url(#secondaryGrad)" opacity="0.65"/>
    <circle cx="-240" cy="0" r="52" fill="url(#primaryGrad)" opacity="0.65"/>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="124" fill="white"/>
    <circle cx="0" cy="0" r="108" fill="url(#primaryGrad)"/>
    <circle cx="0" cy="0" r="42" fill="#8B6CF9" opacity="0.35"/>
  </g>
</svg>
